<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="kendo/js/kendo.slider.js"></script>
    <link href="kendo/styles/kendo.mobile.flat.min.css" rel="stylesheet" />
</head>
<body>
  <div data-role="view">
          <input   data-role="slider"
                   data-min="0"
                   data-max="20"
                   data-small-step="1"
                   data-large-step="4"
           >
  </div>

    <script>
        $(document).ready(function() {
						new kendo.mobile.Application(document.body, {
              skin: 'flat'
            });
        });
    </script>

    <style>
        .km-widget .k-slider-horizontal {
          margin-top: 6em;
          width: 100%;
        }
    </style>


</body>
</html>
